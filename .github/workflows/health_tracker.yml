name: Run Health Tracker Daily

on:
  schedule:
    - cron: '0 21 * * *'   # Runs every day at 21:00 UTC (== 10 PM UK time in summer)
  workflow_dispatch:       # Manual trigger from Action tab

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      ENV_NAME: ${{ vars.ENV_NAME }}
      KEY_FILE_NAME: ${{ secrets.KEY_FILE_NAME }}
      FOOD_LOG_URL: ${{ secrets.FOOD_LOG_URL }}
      FOOD_LOG_URL_SHEET: ${{ vars.FOOD_LOG_URL_SHEET }}
      FOOD_DATA_URL: ${{ secrets.FOOD_DATA_URL }}
      FOOD_DATA_URL_SHEET: ${{ vars.FOOD_DATA_URL_SHEET }}
      MASTER_TABLE_URL: ${{ secrets.MASTER_TABLE_URL }}
      MASTER_TABLE_URL_SHEET: ${{ vars.MASTER_TABLE_URL_SHEET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r minimum_requirements.txt

      - name: Debug ENV_NAME
        run: echo "ðŸŒ± ENV_NAME = $ENV_NAME"

      - name: Run tracker
        run: python health_v2.py
        run: python create_tactical.py
